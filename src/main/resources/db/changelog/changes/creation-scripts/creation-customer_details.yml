databaseChangeLog:
  - changeSet:
      id: create-customer_details-table
      author: bohdan_zorii
      changes:
        - createTable:
            tableName: customer_details
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: name
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: lastName
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: email
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
                    unique: true
              - column:
                  name: address
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: zipCode
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: phoneNumber
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
