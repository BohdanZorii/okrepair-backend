databaseChangeLog:
  - changeSet:
      id: create-roles-table
      author: bohdan_zorii
      changes:
        - createTable:
            tableName: roles
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: role
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
                    unique: true
        - addUniqueConstraint:
            columnNames: role
            tableName: roles
            constraintName: role_unique_constraint
